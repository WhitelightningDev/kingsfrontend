<!-- src/app/pages/booking-details/booking-details.html -->
<div class="min-h-screen relative overflow-hidden bg-gradient-to-b from-slate-50 to-white">
  <!-- Soft glow -->
  <div class="pointer-events-none absolute inset-x-0 -top-24 h-64 bg-gradient-to-b from-indigo-200/40 via-fuchsia-100/30 to-transparent blur-2xl"></div>

  <section class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-10">
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-slate-900">Your Details</h1>
      <p class="mt-2 text-slate-600">We’ll use this information to confirm your booking and keep you updated.</p>
    </div>

    <!-- Card -->
    <form (ngSubmit)="next()" class="relative rounded-3xl border border-slate-200/70 bg-white/80 p-6 sm:p-8 shadow-xl shadow-slate-900/5 backdrop-blur">
      <!-- subtle top shine -->
      <div class="pointer-events-none absolute inset-x-6 -top-3 h-6 rounded-full bg-gradient-to-b from-white/60 to-transparent"></div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <!-- Full name -->
        <div class="col-span-1">
          <label class="block text-sm font-semibold text-slate-800 mb-1">Full name</label>
          <input
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            [ngModel]="fullName()" (ngModelChange)="fullName.set($event)" name="fullName" required
            placeholder="e.g. Alex Mokoena"
          />
        </div>

        <!-- Phone -->
        <div class="col-span-1">
          <label class="block text-sm font-semibold text-slate-800 mb-1">Phone</label>
          <input
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            [ngModel]="phone()" (ngModelChange)="phone.set($event)" name="phone" required
            placeholder="e.g. 082 123 4567"
          />
        </div>

        <!-- Email -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-800 mb-1">Email</label>
          <input
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" type="email"
            placeholder="you@example.com"
          />
        </div>

        <!-- Vehicle type / model -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-800 mb-1">Vehicle type / model</label>
          <input
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            [ngModel]="vehicle()" (ngModelChange)="vehicle.set($event)" name="vehicle" required
            placeholder="e.g. BMW X5, VW Polo, Toyota Hilux"
          />
        </div>

        <!-- Service address -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-800 mb-1">Service address</label>
          <textarea
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            rows="3" [ngModel]="address()" (ngModelChange)="address.set($event)" name="address" required
            placeholder="Street, complex, suburb, any access instructions…"
          ></textarea>
        </div>

        <!-- Notes -->
        <div class="md:col-span-2">
          <div class="flex items-center justify-between">
            <label class="block text-sm font-semibold text-slate-800 mb-1">Notes <span class="text-slate-400 font-normal">(optional)</span></label>
            <span class="text-xs text-slate-400">Max 500 characters</span>
          </div>
          <textarea
            class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-transparent placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
            rows="4" [ngModel]="notes()" (ngModelChange)="notes.set($event)" name="notes"
            placeholder="Access instructions, preferred time, special requests…"
          ></textarea>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-6 sm:mt-8 flex items-center justify-end gap-3">
        <button type="button" class="inline-flex items-center justify-center rounded-xl px-5 py-2.5 text-sm font-semibold text-slate-900 ring-1 ring-inset ring-slate-300 hover:bg-white hover:ring-slate-400">Back</button>
        <button type="submit" class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-6 py-2.5 text-white text-sm font-semibold shadow-lg shadow-indigo-600/20 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next</button>
      </div>
    </form>
  </section>
</div>
