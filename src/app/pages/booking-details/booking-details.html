<!-- src/app/pages/booking-details/booking-details.html -->
<div class="min-h-screen bg-gray-50">
  <section class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-4">Enter your details</h1>
    <form (ngSubmit)="next()" class="space-y-4 bg-white p-6 rounded-xl shadow">
      <div>
        <label class="block text-sm font-medium mb-1">Full name</label>
        <input class="w-full border rounded px-3 py-2" [ngModel]="fullName()" (ngModelChange)="fullName.set($event)" name="fullName" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input class="w-full border rounded px-3 py-2" [ngModel]="phone()" (ngModelChange)="phone.set($event)" name="phone" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input class="w-full border rounded px-3 py-2" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" type="email" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Notes (optional)</label>
        <textarea class="w-full border rounded px-3 py-2" rows="3" [ngModel]="notes()" (ngModelChange)="notes.set($event)" name="notes"></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg">Next</button>
      </div>
    </form>
  </section>
</div>
