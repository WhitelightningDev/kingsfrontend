<mat-sidenav-container class="vh-100 d-flex">
  <!-- Sidebar / Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="drawerMode"
    [opened]="drawerOpened"
    class="border-end bg-white p-4 shadow-sm"
    style="width: 260px;"
  >
    <!-- Logo -->
    <div class="text-center mb-4">
      <img
        src="/kingslogo.JPG"
        alt="Kiings VIP Car Wash Logo"
        class="img-fluid rounded-3 shadow-sm"
        style="max-width: 120px;"
      />
    </div>

    <!-- Navigation Links -->
    <mat-nav-list class="d-flex flex-column gap-2">
      <a
        mat-list-item
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawerMode === 'over' ? sidenav.close() : null"
        class="nav-link"
      >
        <mat-icon class="fs-5">{{ item.icon }}</mat-icon>
        <span class="fs-6">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="flex-grow-1 d-flex flex-column">
    <mat-toolbar color="primary" class="shadow-sm px-3 d-flex justify-content-between align-items-center">
      <!-- Hamburger for mobile -->
      <button mat-icon-button class="d-md-none" (click)="toggleDrawer()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Breadcrumbs -->
      <app-breadcrumb></app-breadcrumb>
    </mat-toolbar>

    <div class="flex-grow-1 p-4 bg-light overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
